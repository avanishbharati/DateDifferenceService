

#Local ActiveMQ config
spring.activemq.broker-url=tcp://localhost:8161
spring.activemq.user=admin
spring.activemq.password=admin

spring.activemq.concurrent.consumers=10
spring.activemq.pool.enabled=true
spring.activemq.pool.max-connections=2


activemq.datediff.queue=activemq:DATEDIFFQUEUE
activemq.datediff.write.queue=activemq:queue:DATEDIFFWRITEQUEUE
